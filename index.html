    <div id="progress"><div id="bar"></div></div>

    <!-- Camera Mode Toggle -->
    <div id="camera-controls">
      <div class="camera-mode-selector">
        <button id="tpp-mode-btn" class="mode-btn active" data-mode="tpp">
          <span class="mode-icon">ðŸ‘¤</span>
          <span class="mode-label">TPP</span>
        </button>
        <button id="orbit-mode-btn" class="mode-btn" data-mode="orbit">
          <span class="mode-icon">ðŸ”„</span>
          <span class="mode-label">Orbit</span>
        </button>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <!-- Virtual Joystick -->
      <div id="virtual-joystick" class="joystick-container">
        <div class="joystick-base">
          <div class="joystick-knob" id="joystick-knob"></div>
        </div>
      </div>

      <!-- Fallback WASD Controls (can be hidden) -->
      <div id="movement-pad" class="fallback-controls">
        <button class="control-btn" id="btn-w" data-key="KeyW">W</button>
        <div class="control-row">
          <button class="control-btn" id="btn-a" data-key="KeyA">A</button>
          <button class="control-btn" id="btn-s" data-key="KeyS">S</button>
          <button class="control-btn" id="btn-d" data-key="KeyD">D</button>
        </div>

        <button class="control-btn space-btn" id="btn-space" data-key="Space">
          JUMP (SPACE)
        </button>
        <button
          class="control-btn sprint-btn"
          id="btn-sprint"
          data-key="ShiftLeft"
        >
          SPRINT (SHIFT)
        </button>
      </div>
    </div>

    <canvas id="three"></canvas>
    <script type="module" src="/src/index.js"></script>
  </body>
